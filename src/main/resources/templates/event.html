<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
    <link rel="stylesheet" th:href="@{/student.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/room.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">Admin Dashboard</div>
    <nav class="nav-links">
        <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a th:href="@{/students}"><i class="fas fa-user-graduate"></i> Students</a>
        <a th:href="@{/room}"><i class="fas fa-bed"></i> Rooms</a>
        <a th:href="@{/fees}"><i class="fas fa-coins"></i> Fees</a>
        <a th:href="@{/complaint}"><i class="fas fa-exclamation-triangle"></i> Complaints</a>
        <a th:href="@{/event}"><i class="fas fa-calendar-alt"></i> Events</a>
        <a th:href="@{/reports}"><i class="fas fa-chart-pie"></i> Reports</a>
        <a th:href="@{/}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>
<body>
<div th:if="${message}" class="alert alert-success"
     >
    <i class="fas fa-check-circle"></i>
    <span th:text="${message}"></span>
</div>

<main class="management-container">
    <div class="header-flex">
        <div class="title-badge">Event Management</div>
        <a th:href="@{/add-event-form}" class="add-btn">
            <i class="fas fa-plus-circle"></i> Add Event
        </a>
    </div>


    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
            <tr>
                <th>#</th>
                <th>EVENT</th>
                <th>DATE</th>
                <th>LOCATION</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event, iterStat : ${events}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${event.eventName}">Event Name</td>
                <td th:text="${event.eventDate}">2024-01-01</td>
                <td th:text="${event.location}">Location</td>
                <td>
            <span th:text="${event.status}"
                  th:classappend="${event.status == 'Scheduled' ? 'status-scheduled' : 'status-pending'}">
                Status
            </span>
                </td>
                <td class="action-buttons">
                    <a th:href="@{/editEvent/{id}(id=${event.id})}" class="btn-action edit">
                        <i class="fas fa-edit"> edit</i>
                    </a>
                    <a th:href="@{/deleteEvent/{id}(id=${event.id})}" class="btn-action delete"
                       onclick="return confirm('Are you sure you want to delete this event?')">
                        <i class="fas fa-trash"> delete</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
