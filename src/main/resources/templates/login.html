<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hostel System Login</title>
    <link rel="stylesheet" th:href="@{/dashstyle.css}">
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #666; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 10px; background: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .error-msg { color: #dc3545; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body style="background-color: #f4f4f4;">

<div class="login-container">
    <h2>Admin Login</h2>

    <div th:if="${param.error}" class="error-msg">
        Invalid username or password.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
