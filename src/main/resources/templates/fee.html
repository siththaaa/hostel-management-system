<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fee Management</title>
    <link rel="stylesheet" th:href="@{/room.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<div th:if="${success}" class="alert-banner">
    <i class="fas fa-check-circle"></i>
    <span th:text="${success}"></span>
</div>
<main class="management-container">
    <div class="header-flex">
        <div class="title-badge">Fees Management</div>
        <a th:href="@{/add-payment}" class="add-btn">
            <i class="fas fa-plus-circle"></i> Add Payment
        </a>
    </div>

    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
            <tr>
                <th>#</th>
                <th>ROOM NUMBER</th>
                <th>STUDENT NAME</th>
                <th>AMOUNT</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pay, iterStat : ${payments}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${pay.roomNumber}">A101</td>
                <td th:text="${pay.studentName}">John Doe</td>
                <td th:text="${pay.amount}">500.00</td>
                <td>
                <span th:text="${pay.status}"
                      th:class="${pay.status == 'Paid'} ? 'status-available' : 'status-occupied'">
                </span>
                </td>
                <td>
                    <a th:href="@{/editFee/{id}(id=${pay.id})}" class="btn-action edit"><i class="fas fa-edit"> Edit</i></a>
                    <a th:href="@{/deleteFee/{id}(id=${pay.id})}"
                       class="btn-action delete"
                       onclick="return confirm('Are you sure you want to delete this payment record?')">
                        <i class="fas fa-trash">Delete</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
</body>
</html>
