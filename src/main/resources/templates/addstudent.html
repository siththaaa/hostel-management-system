<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="addstudent.css">
</head>
<body>
<div class="form-container">
    <h2>Add New Student</h2>
    <form th:action="@{/save-student}" method="post">
        <div class="form-grid">
            <div class="form-group">
                <label for="idNumber">ID Number</label>
                <input type="text" id="idNumber" name="idNumber" placeholder="e.g. STU123" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="guardianName">Guardian Name</label>
                <input type="text" id="guardianName" name="guardianName" placeholder="Guardian's full name">
            </div>

            <div class="form-group">
                <label for="guardianCell">Guardian Cell</label>
                <input type="tel" id="guardianCell" name="guardianCell" placeholder="Guardian's phone number">
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Save Student</button>
            <a th:href="@{/students}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
