<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" th:href="@{/student.css}"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="navbar">
    <div class="logo">Admin Dashboard</div>
    <nav class="nav-links">
        <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a th:href="@{/students}"><i class="fas fa-user-graduate"></i> Students</a>
        <a th:href="@{/room}"><i class="fas fa-bed"></i> Rooms</a>
        <a th:href="@{/fees}"><i class="fas fa-coins"></i> Fees</a>
        <a th:href="@{/complaint}"><i class="fas fa-exclamation-triangle"></i> Complaints</a>
        <a th:href="@{/event}"><i class="fas fa-calendar-alt"></i> Events</a>
        <a th:href="@{/reports}"><i class="fas fa-chart-pie"></i> Reports</a>
        <a th:href="@{/}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<div th:if="${message}"
     th:class="${messageType == 'delete'} ? 'alert-delete-box' : 'alert-success-box'">
    <i class="fas" th:classappend="${messageType == 'delete'} ? 'fa-trash-alt' : 'fa-check-circle'"></i>
    <span th:text="${message}"></span>
</div>
<main class="student-management-page">
    <div class="page-header">
        <h1 class="page-title">Student Management</h1>
        <a th:href="@{/addstudent}" class="add-student-link">
            <i class="fas fa-user-plus"></i> Add Student
        </a>
        </a>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>#</th>
                <th>ID Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>DOB</th>
                <th>Guardian Name</th>
                <th>Guardian Cell</th>
                <th>Year</th>
                <th>Status</th>
                <th><center>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, iterStat : ${students}">
                <td th:text="${iterStat.count}">1</td> <td th:text="${student.idNumber}">ID</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.phone}">Phone</td>
                <td th:text="${student.dob}">DOB</td>
                <td th:text="${student.guardianName}">Guardian</td>
                <td th:text="${student.guardianCell}">Cell</td>
                <td th:text="${student.year}">Year</td>
                <td th:text="${student.status}">Status</td>
                <td>
                    <a th:href="@{/edit-student/{id}(id=${student.id})}" class="action-edit">
                        <i class="fas fa-edit"> Edit</i>
                    </a>

                    <a th:href="@{/delete-student/{id}(id=${student.id})}"
                       class="action-delete"
                       onclick="return confirm('Are you sure you want to delete this student?')">
                        <i class="fas fa-trash-alt"> Delete</i>
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="11" style="text-align: center;">No students found in the database.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
