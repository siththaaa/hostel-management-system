<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Management</title>
    <link rel="stylesheet" th:href="@{/student.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/room.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">Admin Dashboard</div>
    <nav class="nav-links">
        <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a th:href="@{/students}"><i class="fas fa-user-graduate"></i> Students</a>
        <a th:href="@{/room}"><i class="fas fa-bed"></i> Rooms</a>
        <a th:href="@{/fees}"><i class="fas fa-coins"></i> Fees</a>
        <a th:href="@{/complaint}"><i class="fas fa-exclamation-triangle"></i> Complaints</a>
        <a th:href="@{/event}"><i class="fas fa-calendar-alt"></i> Events</a>
        <a th:href="@{/reports}"><i class="fas fa-chart-pie"></i> Reports</a>
        <a th:href="@{/}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<div th:if="${success}" class="alert-banner">
    <i class="fas fa-check-circle"></i>
    <span th:text="${success}"></span>
</div>

<main class="management-container">
    <div class="header-flex">
        <div class="title-badge">Room Management</div>
        <a th:href="@{/addroom}" class="add-btn">
            <i class="fas fa-plus-circle"></i> Add Room
        </a>
    </div>

    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
            <tr>
                <th>#</th>
                <th>ROOM NUMBER</th>
                <th>TYPE</th>
                <th>STUDENT NAME</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room, iterStat : ${rooms}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${room.roomNumber}">A101</td>
                <td th:text="${room.type}">Single</td>

                <td th:text="${room.student != null ? room.student.name : 'Unassigned'}"></td>

                <td>
                    <span th:text="${room.status}"
                          th:class="${room.status == 'Occupied'} ? 'status-occupied' : 'status-available'">
                        Status
                    </span>
                </td>
                <td class="action-group">
                    <a th:href="@{/editRoom/{id}(id=${room.id})}" class="btn-action edit">
                        <i class="fas fa-edit">Edit</i>
                    </a>
                    <a th:href="@{/deleteRoom/{id}(id=${room.id})}"
                       class="btn-action delete"
                       onclick="return confirm('Are you sure you want to delete this room?')">
                        <i class="fas fa-trash">Delete</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
