<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fee Management</title>
    <link rel="stylesheet" th:href="@{/room.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<script>
    setTimeout(function() {
        var alert = document.getElementById('success-alert');
        if (alert) {
            alert.style.display = 'none';
        }
    }, 3000); // 3000ms = 3 seconds
</script>
<body>
<div th:if="${message}" class="alert-success">
    <i class="fas fa-check-circle"></i> [[${message}]]
</div>

<div class="table-wrapper">
<main class="management-container">
    <div class="header-flex">
        <div class="title-badge">Complaint Management</div>
        <a th:href="@{/add-complaint}" class="add-btn">
            <i class="fas fa-plus-circle"></i> Add Complaint
        </a>
    </div>

    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
            <tr>
                <th>#</th>
                <th>ROOM NUMBER</th>
                <th>Complaint</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="comp, iterationStatus : ${complaints}">
                <td th:text="${iterationStatus.count}">1</td>

                <td th:text="${comp.roomNumber}">A101</td>
                <td th:text="${comp.description}">Leaking tap</td>

                <td>
                    <span class="status-badge" th:text="${comp.status}">Pending</span>
                </td>

                <td>
                    <a th:href="@{/edit-complaint/{id}(id=${comp.id})}" class="btn-action edit">
                        <i class="fas fa-edit"> Edit</i>
                    </a>
                    <a th:href="@{/delete-complaint/{id}(id=${comp.id})}" class="btn-action delete"
                       onclick="return confirm('Are you sure?')">
                        <i class="fas fa-trash"> Delete</i>
                    </a>
                </td>
            </tr>



            </tbody>
        </table>
    </div>
</main>
</body>
